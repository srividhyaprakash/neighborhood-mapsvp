<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
	<style>
	  html,body{padding:0;margin:0}#searcher{max-height:650px;width:30%;background-color:#00000d;padding:10px;position:absolute;z-index:10}#searchbox{width:75%;min-height:40px;font-size:1.2em}div{font-family:cursive}div h3{color:#fff}div h4{color:green}div h5{color:#fff}#map{z-index:-50;height:100%;width:100%;position:absolute}#tempdisp{float:left;margin-left:80%;background-color:#000;color:#fff;font-size:1.2em;z-index:100;position:absolute}button{z-index:1000;left:31%;top:10%;position: absolute;}#show{display: none;}
	</style>
	<div id="container">
	<div id="tempdisp"></div>	
	<div id="searcher"  style="overflow:scroll;">
		<input type="text" name="search" placeholder="Search..." id="searchbox" autocomplete="off" data-bind="value: query, valueUpdate: 'afterkeydown'" style="z-index:-50;">
		<ul data-bind="template: {name:'place', foreach:places}"></ul>
			<script type="text/html" id="place">
  				<li data-bind="attr: {id: id}">
					<h3 data-bind="text: title"></h3>
					<h4 data-bind="text: streetAddress"></h4>
					<h5 data-bind="text: cityAddress"></h5>
					<hr>
				</li>
			</script>	
	</div>
	<div id="map"></div>
	<button id="hide">Resize</button>
	<button id="show">Show</button>
</div>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	 <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
    <script async defer type="text/javascript" src="js/app.js"></script>
</body>
